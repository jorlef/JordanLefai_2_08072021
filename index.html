<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--import font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!--import fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/logo/Reservia_icon.png" />
    <title>
      Reservia - Trouvez votre hébergement pour des vacances de rêves.
    </title>
  </head>
  <body>
    <!--Header-->
    <header>
      <a href="index.html" class="linklogo"
        ><img
          src="./assets/logo/Reservia.svg"
          alt="Logo du site Reservia"
          class="logo"
      /></a>
      <nav>
        <ul class="register">
          <li class="hovernavdesktop">
            <a href="#" class="registerlink">S'inscrire</a>
          </li>
        </ul>
        <ul class="navbar">
          <li class="hovernavdesktop">
            <a href="#lodging" class="navlink">Hébergements</a>
          </li>
          <li class="hovernavdesktop">
            <a href="#activities" class="navlink">Activités</a>
          </li>
        </ul>
      </nav>
    </header>

    <!--Main content-->
    <main>
      <!-- Section menu -->
      <section id="menu">
        <h1>Trouvez votre hébergement pour des vacances de rêve.</h1>
        <p>En plein centre ville ou en pleine nature.</p>
        <div class="searchbar">
          <div class="pinhead"><i class="fas fa-map-marker-alt fa-lg"></i></div>
          <input type="text" placeholder="Ville" value="Marseille, France" />
          <button class="hidelg">Rechercher</button>
          <button class="hidesm"><i class="fas fa-search"></i></button>
        </div>
        <div class="filters">
          <h2>Filtres:</h2>
          <ul>
            <li>
              <div><i class="fas fa-money-bill-wave fa-lg"></i></div>
              <p>Économique</p>
            </li>
            <li>
              <div><i class="fas fa-child fa-lg"></i></div>
              <p>Familial</p>
            </li>
            <li>
              <div><i class="fas fa-heart fa-lg"></i></div>
              <p>Romantique</p>
            </li>
            <li>
              <div><i class="fas fa-dog fa-lg"></i></div>
              <p>Animaux autorisés</p>
            </li>
          </ul>
        </div>
        <div class="search-result">
          <div class="fas fa-info"></div>
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
      </section>
    </main>
    <!--Footer-->
    <footer></footer>
  </body>
</html>
